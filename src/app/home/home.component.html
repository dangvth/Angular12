<div class="example">
    <h3>Đây là component Home</h3>
    <h2>Trái cây</h2>
    <table id="table">
        <tr>
          <th>Thứ tự</th>
          <th>Tên</th>
          <th>Giá</th>
          <th>Khuyến mãi</th>
        </tr>
        <tr *ngFor="let fruit of fruits; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ fruit.name | lowercase }}</td>
          <td class="right">
            <span [ngClass]="{ 'negative': fruit.price < 0 }">{{ fruit.price | currency: "VND" : "symbol": "1.2" }}</span>
          </td>
          <td>
            <span>{{ fruit.sale | onSale | uppercase }}</span>
          </td>
        </tr>
      </table>
</div>
