<div class="example">
    <h3>Đây là component Home</h3>
    <br/>
    <input type="text" [(ngModel)]="age" />
    <h2>Tuổi bạn là {{ age }}</h2>
    <!-- <h2 *ngIf="age > 18">Bạn quá già rồi!</h2>
    <h2 *ngIf="age <= 18">Bạn còn trẻ lắm!</h2> -->
    <div *ngIf="age <= 18; then tre; else gia"></div>
    <ng-template #gia><h2>Bạn quá già rồi!</h2></ng-template>
    <ng-template #tre><h2>Bạn còn quá trẻ!</h2></ng-template>
</div>
